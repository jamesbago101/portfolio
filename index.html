<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Bago's Underground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="door-container" id="doorContainer">
        <div class="frame-overlay" id="frame"></div>
        <div class="paper-overlay" id="paper"></div>
        <div class="doorknob-hint-overlay" id="doorknobHint"></div>
        <button class="knob-overlay knob-1" id="doorknob1" aria-label="Open door"></button>
        <button class="knob-overlay knob-2" id="doorknob2" aria-label="Close door" hidden></button>
        <div class="knob-overlay knob-opened" id="doorknobOpened" hidden></div>
        
        <!-- Backdrop overlay to block interactions when bubble is open -->
        <div class="bubble-backdrop" id="bubbleBackdrop" hidden></div>
        
        <!-- Entry bubble -->
        <div class="entry-bubble" id="entryBubble" hidden>
            <div class="bubble-content">
                <p class="bubble-text">Do you want to enter?</p>
                <div class="bubble-buttons">
                    <button class="bubble-btn bubble-yes" id="bubbleYes">Yes</button>
                    <button class="bubble-btn bubble-no" id="bubbleNo">No</button>
                </div>
            </div>
        </div>

        <!-- Fixed minimal dot hint positioned at clickable area -->
        <div class="open-door-hint" id="openDoorHint" role="button" aria-label="Open Door">
            <span class="hint-dot"></span>
        </div>

        <!-- Centered OPEN DOOR overlay -->
        <div class="open-door-center" id="openDoorCenter" aria-hidden="true">OPEN DOOR</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
