<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <div class="room-container" id="roomContainer">
        <div class="error404-container">
            <div class="error404-content">
                <h1 class="error404-title">404</h1>
                <p class="error404-message">Oops! This room is still under construction.</p>
                <p class="error404-submessage">The page you're looking for doesn't exist yet.</p>
                <button class="error404-button" id="goBackButton">Go Back</button>
            </div>
        </div>
        <div class="door-overlay" id="doorOverlay"></div>
    </div>
    <script src="room.js"></script>
</body>
</html>
