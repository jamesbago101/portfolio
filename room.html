<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Room</title>
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <button class="hamburger-menu-btn" id="hamburgerBtn" aria-label="Menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
    
    <div class="comic-menu" id="comicMenu">
        <div class="comic-menu-content">
            <h2 class="comic-menu-title">Menu</h2>
            <button class="comic-menu-item" id="audioToggleBtn">
                <span class="audio-icon" id="audioIcon">
                    <!-- Speaker muted icon (default state) -->
                    <svg class="icon-muted" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" fill="currentColor"/>
                    </svg>
                    <!-- Speaker active icon (hidden by default) -->
                    <svg class="icon-active" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/>
                    </svg>
                </span>
                <span class="audio-text" id="audioText">Enable Audio</span>
            </button>
        </div>
    </div>
    
    <audio id="backgroundAudio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    
    <div class="room-container" id="roomContainer">
        <div class="door-overlay" id="doorOverlay"></div>
        <div class="lamp-light-overlay" id="lampLight"></div>
        <div class="cat-overlay" id="catOverlay"></div>
        <div class="pc-overlay" id="pcOverlay"></div>
        <div class="coffee-overlay" id="coffeeOverlay"></div>
        <div class="lamp-hint" id="lampHint" role="button" aria-label="Toggle Lamp">
            <span class="hint-dot"></span>
        </div>
        
        <!-- Center monitor hint dot -->
        <div class="portfolio-hint" id="portfolioHint" role="button" aria-label="Open Portfolio">
            <span class="hint-dot"></span>
        </div>
        
        <!-- Centered LAMP text overlay (like OPEN DOOR in index.html) -->
        <div class="lamp-center" id="lampCenter" aria-hidden="true">LAMP</div>
        
        <!-- Centered PORTFOLIO label -->
        <div class="portfolio-center" id="portfolioCenter" aria-hidden="true">PORTFOLIO</div>

        <!-- Proposal hint dot (near envelope) -->
        <div class="proposal-hint" id="proposalHint" role="button" aria-label="My Proposal">
            <span class="hint-dot"></span>
        </div>

        <!-- Proposal label -->
        <div class="proposal-center" id="proposalCenter" aria-hidden="true">My Proposal</div>
    </div>
    
    <!-- Exit Room button -->
    <button class="exit-room-btn" id="exitRoomBtn" aria-label="Exit">
        <span class="exit-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M17 16l4-4-4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
        <span class="exit-label">Exit Room</span>
    </button>
    <script src="room.js"></script>
</body>
</html>
